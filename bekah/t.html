<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Text File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #content {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Content from t.txt</h1>
    <div id="content">Loading content...</div>

    <script>
        fetch('https://docs.google.com/document/d/1QS3YScuRPqZL4iujC5w7KVEC0Eft8RS0pdr25kAAsxk/edit?preview')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('content').textContent = data;
            })
            .catch(error => {
                document.getElementById('content').textContent = 'Error loading content: ' + error.message;
            });
    </script>
</body>
</html>
